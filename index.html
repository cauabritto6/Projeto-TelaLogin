<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papel Decory</title>
</head>
<body>
    <div class="content">
        <br>
        <header>
            <img src="./imagens/logo.png" alt="Logo Papel Decory" width="210" height="110">
        </header>
        <br>
        <h1> DIGITE SEUS DADOS DE ACESSO </h1>
        <br>
        <main>
            <form>
                <div class="input-field">
                    <input id="email" type="email" placeholder="Email">
                    <label for="email">
                        <img src="./imagens/perm_identity_white_24dp.svg" alt="Email" >
                    </label>
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Senha" id="password">
                    <label for="password">
                        <img src="./imagens/lock_white_24dp.svg" alt="Senha" >
                    </label> 
                </div>
            
                <div class="checkbox" > 
                    <input type="checkbox" checked id="remind-pass">
                    <label for="remind-pass">Lembrar senha</label>
                </div>
                
                <button> Login </button> 

            </form>
        </main>

        <footer>
            <span> <a href="#"> Esqueceu sua senha?</a> </span>
                <a href="#"> Criar nova conta?</a>
        </footer>
    </div>
    
</body>
</html>
